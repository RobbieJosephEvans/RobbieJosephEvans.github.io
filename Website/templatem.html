		box-sizing: border-box;



	}

.header {

    position:fixed;
    overflow: hidden;

}

.header a {
  float: left;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;

}

.header a:hover {

}

.header-center a {

  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.header-right {
  float: right;
}



</style>
